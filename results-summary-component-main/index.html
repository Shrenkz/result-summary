<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main">
    <div class="main-content">
      <div class="left-content">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-content">
        <h3>Summary</h3>
        <div class="rows">
        <div class="box-result">
          <div class="type"><img src="./assets/images/icon-reaction.svg" alt="">
            <b>Reaction</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>
        
        <div class="box-result">
          <div class="type"><img src="./assets/images/icon-memory.svg" alt="">
            <b>Memory</b>
          </div>
          <p><b>92</b> / 100</p>
        </div>

        <div class="box-result">
          <div class="type"><img src="./assets/images/icon-verbal.svg" alt="">
            <b>Verbal</b>
          </div>
          <p><b>61</b> / 100</p>
        </div>

        <div class="box-result">
          <div class="type"><img src="./assets/images/icon-visual.svg" alt="">
            <b>Visual</b>
          </div>
          <p><b>72</b> / 100</p>
        </div>

        <button>Continue</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
